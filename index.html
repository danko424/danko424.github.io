<!DOCTYPE html>
<html>
  <head>
    <style>
      table, tr, td {
        border: 1px solid black;
        padding: 30px;
        text-align: center;
        font-size: 32px;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table id="tic-tac-toe">
      <tr>
        <td id="square1"></td>
        <td id="square2"></td>
        <td id="square3"></td>
      </tr>
      <tr>
        <td id="square4"></td>
        <td id="square5"></td>
        <td id="square6"></td>
      </tr>
      <tr>
        <td id="square7"></td>
        <td id="square8"></td>
        <td id="square9"></td>
      </tr>
    </table>
    <script>
      const squares = document.querySelectorAll("td");
      let player = "X";
      let moves = 0;

      function checkForWinner() {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (
            squares[a].textContent &&
            squares[a].textContent === squares[b].textContent &&
            squares[a].textContent === squares[c].textContent
          ) {
            alert(`Congratulations! ${squares[a].textContent} wins!`);
            return true;
          }
        }
        return false;
      }

      for (let i = 0; i < squares.length; i++) {
        squares[i].addEventListener("click", function() {
          if (this.textContent === "") {
            this.textContent = player;
            moves++;
            if (checkForWinner() || moves === 9) {
              alert("Game over!");
              location.reload();
            } else {
              player = player === "X" ? "O" : "X";
            }
          }
        });
      }
    </script>
  </body>
</html>
